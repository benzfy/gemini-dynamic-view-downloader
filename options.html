<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="optionsTitle">Dynamic View Downloader Settings</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #fff;
      font-size: 14px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 24px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #5a67d8;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .status.success {
      display: block;
      background: #1d4b3e;
      color: #6ee7b7;
    }
    .status.error {
      display: block;
      background: #4b1d1d;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <h1 data-i18n="optionsTitle">üîß Dynamic View Downloader Settings</h1>
  
  <h2 style="font-size: 1.2rem; margin-bottom: 1rem; color: #fff;" data-i18n="optionsCloudPublish">‚òÅÔ∏è Cloud Publishing</h2>
  
  <div>
    <label for="sihubUrl" data-i18n="optionsEndpointUrl">Endpoint URL</label>
    <input type="text" id="sihubUrl" data-i18n-placeholder="optionsEndpointPlaceholder" placeholder="https://sihub.xiaoluxue.com/api/v1/projects/upload">
    <p class="hint" data-i18n="optionsEndpointHint">Leave empty to disable "Save and Publish to Cloud" feature</p>
  </div>
  
  <div style="margin-top: 20px;">
    <label for="sihubApiKey" data-i18n="optionsApiKey">API Key</label>
    <input type="password" id="sihubApiKey" data-i18n-placeholder="optionsApiKeyPlaceholder" placeholder="lim_xxxxxx">
    <p class="hint" data-i18n="optionsApiKeyHint">Sent via X-API-Key header</p>
  </div>

  <button id="save" data-i18n="optionsSave">Save Settings</button>
  <div id="status" class="status"></div>

  <div style="margin-top: 30px; padding: 16px; background: #16213e; border-radius: 8px; border: 1px solid #333;">
    <h3 style="margin: 0 0 12px 0; font-size: 14px; color: #888;" data-i18n="optionsApiInfo">API Documentation</h3>
    <pre style="margin: 0; font-size: 12px; color: #a0aec0; white-space: pre-wrap; line-height: 1.6;"><code>POST {Endpoint URL}
X-API-Key: lim_xxxxxx
Content-Type: multipart/form-data

file: {page-title}.zip (contains index.html)</code></pre>
  </div>

  <script src="options.js"></script>
</body>
</html>
